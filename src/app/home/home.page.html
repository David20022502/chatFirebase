<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div id="container">
    <hr>
  <h2>Hi5 Chat</h2>
  <hr>
  <form [formGroup]="chatForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input formControlName="user" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">mensaje</label>
        <input formControlName="sms" type="text" class="form-control" required>
    </div>
        
    <button [disabled]="!chatForm.valid" type="submit" (click)="mensajesShow()" class="btn btn-primary button" >Save</button>

    <ion-card *ngFor="let chat of Chat">
      <ion-card-header>
        <ion-card-title>{{chat.user}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{chat.sms}}
      </ion-card-content>
    </ion-card>
        
    
</form>
  </div>
</ion-content>
